<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT API Cost Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ChatGPT API Cost Calculator</h1>
    </header>
    <main>
        <section>
            <h2>Step 1: Get Your ChatGPT Logs</h2>
            <p>Instructions for how to get ChatGPT config zip...</p>
        </section>
        <section>
            <h2>Step 2: Upload Your ChatGPT Logs</h2>
            <p>Instructions for how to upload the zip file locally...</p>
            <form id="upload-form">
                <label for="file-input" class="dropzone">Drag and drop your file here or click to upload</label>
                <input type="file" id="file-input" accept=".zip" style="display: none;" />
            </form>
        </section>
        <section>
            <h2>Step 3: Calculate Your API Cost</h2>
            <button id="calculate-btn">Calculate</button>
        </section>
        <section id="results" style="display: none;">
            <h2>Your API Cost:</h2>
            <p id="cost"></p>
        </section>
        <canvas id="chart"></canvas>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/gpt-tokenizer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js" integrity="sha512-XMVd28F1oH/O71fzwBnV7HucLxVwtxf26XV8P4wPk26EDxuGZ91N8bsOttmnomcCD3CS5ZMRL50H0GgOHvegtg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
